<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoneyMosaic - Personal Finance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
  <style>
    body { 
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0;
      padding: 0; 
      background-color: #f9fafb;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.2rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #root {
      min-height: 100vh;
    }
    
    .react-loading {
      display: none;
    }
    
    .react-loaded .loading {
      display: none;
    }
    
    .react-loaded .react-loading {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Loading screen shown until React loads -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <span>Loading MoneyMosaic...</span>
  </div>
  
  <!-- React app root -->
  <div id="root" class="react-loading"></div>
  
  <!-- Load React app -->
  <script type="module" src="/dist/main.js"></script>
  
  <script>
    // Hide loading screen when React is ready
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.body.classList.add('react-loaded');
      }, 100);
    });
  </script>
</body>
</html>
